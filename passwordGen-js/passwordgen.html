<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./img/shawan-96x96.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="gen.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body background="bg.jpg">
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
		<span id="result"></span>
		<button class="btn" id="clipboard">
			<i class="fas fa-clipboard" style="color: rgb(0, 0, 0);"></i>
		</button>
	</div>
	<br>
	<div class="settings">
		<div class="setting">
			<label style="font-size: large;">Password length</label>
			<input type="number" id="length" min='4' max='20' value='10' />
		</div>
		<div class="setting">
			<label style="font-size: large;">Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label style="font-size: large;">Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label style="font-size: large;">Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label style="font-size: large;">Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
	<br>
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
</div>

<div class="floating-text">
	<a href="https://im-shawan.github.io/">Back to home</a>
</div>
<div class="copy">
	<span> &copy; 2020 imshawan.ml</span>
</div>
<script src="gen.js"></script>
</body>
</html>
